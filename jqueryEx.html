<body>
 
<!-- button.*2+p-->
 <button class="hide">hide</button>
 <button class="show">show</button>
<!-- <p>SHOW & HIDE</p>-->
 <div class="box"></div>
 
 
  <script>
    
/*//$(제어대상).이벤트(function(){})

  $(document).ready(function(){
    
    //.hide를 클릭하면 .box가 부드럽게 사라지도록
    $(".hide").click(function(){
      $(".box").fadeOut(1000)
    })
    
    $(".show").click(function(){
      $(".box").fadeIn(500)
    })
    
    
  })
    
    
  </script>
</body>
