<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fulllpage plugin</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="fullPage.js-master/dist/fullpage.min.js"></script>
  <style>
    *{margin: 0;padding: 0;}
    html,body{font-size: 12px;}
    
    #wrap{}
    #wrap div{
      width: 100%;
      height: 1000px;
      font-size: 10rem;
      text-align: center;
      background-image: linear-gradient(to bottom, #ffa6a6,#6de8da)
/*        방향 시작색 종료색*/
    }
  
  
  </style>
  

  
  <script>
  $(document).ready(function(){
    
    $("#wrap").fullpage()
    
  })
  
  
  
  </script>
      
          
</head>

<body>
<!--  #wrap>.section{page.$}*3-->
  <div id="wrap">
    <div class="section">page.1</div>
    <div class="section">page.2</div>
    <div class="section">page.3</div>
  </div>
  
  

</body>
</html>
